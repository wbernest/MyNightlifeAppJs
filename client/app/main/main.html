<banner text="You Can Haz Nightlife!"></banner>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="input-group">
          <input type="text" id="searchInput" class="form-control" placeholder="Search Nightlife!" ng-model="$ctrl.search">
          <div class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-click="$ctrl.searchYelp()">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
        </div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default" ng-repeat="result in $ctrl.searchResults">
              <div class="panel-heading">
                <h4 class="panel-title">
                  <button class="btn btn-link" ng-click="$ctrl.accordionClick($index)">
                  {{result.name}}</button><span class="badge"><button ng-click="$ctrl.addUserToLocation(result)" class="btn btn-xs badge">{{result.attending}}</button></span>
                </h4>
              </div>
              <div id="collapse{{$index}}" class="panel-collapse collapse">
                <div class="panel-body">
                  <img src="{{result.image_url}}">
                  <div class="row">
                    <table class="table">
                      <tr>
                        <td>Address</td><td>{{result.location.display_address.join(' ')}}</td>
                      </tr>
                      <tr>
                        <td>Phone</td><td>{{result.display_phone}}</td>
                      </tr>
                      <tr>
                        <td>Prices</td><td>{{result.price}}</td>
                      </tr>
                      <tr>
                        <td>Rating</td><td>{{result.rating}}</td>
                      </tr>  
                    </table>                  
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
  </div>
</div>
